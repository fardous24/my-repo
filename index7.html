<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>আমার ওয়েবসাইট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        .container {
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #666;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        h1, h2, h3, h4 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>স্বাগতম আমার ওয়েবসাইটে</h1>
    <h2>এটি একটি ডেমো পেইজ</h2>
    <h3>আমরা এখানে HTML শেখাচ্ছি</h3>
    <h4>নিচে কিছু তথ্য ও ছবি দেখানো হলো:</h4>

    <!-- ছবিগুলো -->
    <img src="https://via.placeholder.com/300x200.png?text=ছবি+১" alt="ছবি ১">
    <img src="https://via.placeholder.com/300x200.png?text=ছবি+২" alt="ছবি ২">
    <img src="https://via.placeholder.com/300x200.png?text=ছবি+৩" alt="ছবি ৩">

    <!-- বুলেট লিস্ট -->
    <h3>আপনি যা শিখবেন:</h3>
    <ul>
        <li>HTML ট্যাগ কীভাবে ব্যবহার করতে হয়</li>
        <li>ছবি ও হেডিং ইনসার্ট করা</li>
        <li>CSS দিয়ে ডিজাইন করা</li>
        <li>ওয়েবপেইজে কন্টেন্ট সাজানো</li>
    </ul>
</div>

</body>
</html>
